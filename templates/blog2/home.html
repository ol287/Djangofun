{% extends "blog/base.html" %}

{% block content %}
    <h1>Blog Home</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|slice:":200" }}...</p>
                <p class="card-text"><small class="text-muted">Posted on {{ post.date_posted }} by {{ post.author }}</small></p>
                <a href="{% url 'post-detail' post.pk %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
